<html>
<body>
    <link rel="stylesheet" href="css/styles.css">
    <table id="t01">
        <tr>
            <th>
                Task Name
            </th>
            <th>
                Task due date 
            </th>
            <th>
                Task Description
            </th>
        </tr>
        <% for(let i=0;i<database.length;i++){ %>
        <tr>
            <td>
                <%= database[i].TaskName %>
            </td>
            <td>
                <%= database[i].TaskDueDate %>
            </td>
            <td>
                <%= database[i].TaskDescription %>
            </td>
        </tr>
        <%} %>
    </table>
</body>

</html>
